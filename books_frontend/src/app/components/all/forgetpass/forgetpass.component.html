<div class="body">

  <div class="loginbox">
    <p class="abs" (click)="router.navigate([''])" style="margin-left: 15px; margin-top: 15px">&larr; Home</p>
    <div class="cont">

        <p>Email</p>
        <input [(ngModel)]="email" type="text"  placeholder="Enter Email">



        <button (click)="submit()">Submit</button>
        <br>
        <br>
        <p>Dont have account? </p>
        <a routerLink="/register">Register</a>
        <p>Have an account? </p>
        <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>

<app-navbar></app-navbar>
<div class="container">
  <div class="row" style="text-align: center">
    <div class="col" >

    </div>
    <div class="col">
      <img src="../../../assets/image/logo.png" class="img-fluid" style="width:400px;margin-left: 210px; z-index:1;" />
    </div>
    <h1 style="position: absolute;  margin-top: 50px; margin-left: 525px; background-color: #333333; color: white; padding: 3px; font-size: 35px; border-radius: 5%">MY PROFILE</h1>
    <img src="../../../assets/image/wood.png" class="img-fluid" style="position: absolute; margin-top: 90px; z-index: -2; width: 1150px" />
  </div>

  <hr style="position: absolute;width:60%; height:3px; background-color: #333; z-index:-1; margin-top: -160px;" />
  <br>
  <hr style="border:1.5px solid #888" />

  <a style="color:#DEB887;" routerLink="/user/profile">&larr;Profile</a>
  <h1>Update Profile</h1>
  <br>

  <div class="row">
    <div class="col">
      <h4  style="color: #DEB887">Update details</h4>
      <p *ngIf="correctPassInfo" style="height: 15px; font-size: 15px; color: green">{{msgErrInfo}}</p>
      <p *ngIf="!correctPassInfo" style="height: 15px; font-size: 13px; color: green"></p>
      <div class="form-group">
        <label >First Name : </label>
        <input [(ngModel)]="loggedUser.firstName" type="text" class="form-control" >
      </div>

      <div class="form-group">
        <label >Last Name : </label>
        <input [(ngModel)]="loggedUser.lastName" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label >Phone Number:</label>
        <input [(ngModel)]="loggedUser.phone" type="text" class="form-control" >
      </div>

      <div class="form-group">
        <label >Current Password:</label>
        <input [(ngModel)]="currPassInfo" type="password" class="form-control" >
        <p *ngIf="incorrectPasswordInfo" style="height: 15px; font-size: 15px; color: red">{{msgErrInfo}}</p>
        <p *ngIf="!incorrectPasswordInfo" style="height: 15px; font-size: 13px; color: green"></p>
      </div>


    </div>

    <div class="col">
      <h4 style="color: #DEB887">Update password</h4>
      <p *ngIf="updatePassFalse" style="height: 15px; font-size: 15px; color: red">{{updatePassMsg}}</p>
      <p *ngIf="!updatePassFalse" style="height: 15px; font-size: 13px; color: green"></p>
      <div class="form-group">
        <label >New Password : </label>
        <input [(ngModel)]="pass1" type="password" class="form-control"  placeholder="">
      </div>
      <div class="form-group">
        <label >Repeat Password : </label>
        <input [(ngModel)]="pass2" type="password" class="form-control"  placeholder="">
      </div>
      <div class="form-group">
        <label >Current Password : </label>
        <input [(ngModel)]="newPassword" type="password" class="form-control"  placeholder="">
      </div>
      <p *ngIf="updatePassFalse" style="height: 15px; font-size: 15px; color: red">{{updatePassMsg}}</p>
      <p *ngIf="!updatePassFalse" style="height: 15px; font-size: 13px; color: green"></p>

    </div>


  </div>

</div>

<div class="container">
  <div class="row" style="text-align: left">
    <div class="col">
      <button type="button" class="btn" (click)="updateInfo()">Update Profile</button>
    </div>
    <div class="col">
      <button type="button" class="btn" (click)="updatePass()">Change Password</button>
    </div>
  </div>
</div>

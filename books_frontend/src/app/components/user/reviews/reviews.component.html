<app-navbar></app-navbar>

  <div style="margin-top: 30px; min-height: 85vh; width: 100%" class="table-responsive container" >
    <table id="reviewsTable" class="table bordered highlight">
      <thead>
      <tr style="background-color: #835C3B">
        <th></th>
        <th>Title</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Comment</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let r of ratings" style="height: 80px">
        <td ><a style="color: black" href="{{'book/' + r.book.id}}"><img src="{{r.book.bookImage}}" alt="book picture" style="height: 120px"></a></td>
        <td ><a style="color: black" href="{{'book/' + r.book.id}}">{{r.book.title }}</a></td>
        <td>{{r.book.author}}</td>
        <td [style.background-color]="setBgColor(r.rating)">{{r.rating}}</td>
        <td>{{r.content}}</td>
        <td> <button (click)="deleteRating(r.id)" mat-button value="delete" class="mat-warn" ><span class="fa fa-times"></span> Delete review </button></td>
      </tr>
      </tbody>
    </table>


  </div>




<app-footer></app-footer>
